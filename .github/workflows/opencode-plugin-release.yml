name: OpenCode Plugin Release

on:
  push:
    tags:
      - 'opencode-plugin-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip npm publish and docker push)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cloudshipai/opencode-station
  PLUGIN_DIR: opencode-plugin

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/opencode-plugin-v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun install

      - name: Typecheck
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun run typecheck

      - name: Lint
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun run lint

      - name: Build plugin
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun run build

      - name: Verify build output
        working-directory: ${{ env.PLUGIN_DIR }}
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "Build output size: $(wc -c < dist/index.js) bytes"

      - name: Verify version in package.json
        working-directory: ${{ env.PLUGIN_DIR }}
        run: |
          PACKAGE_VERSION=$(jq -r .version package.json)
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Version mismatch: package.json has $PACKAGE_VERSION, expected $EXPECTED_VERSION"
            echo "Update package.json version before tagging"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-dist
          path: ${{ env.PLUGIN_DIR }}/dist/
          retention-days: 1

  publish-npm:
    name: Publish to npm
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-dist
          path: ${{ env.PLUGIN_DIR }}/dist/

      - name: Install dependencies
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun install

      - name: Publish to npm
        working-directory: ${{ env.PLUGIN_DIR }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Build & Push Docker Image
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-dist
          path: ${{ env.PLUGIN_DIR }}/dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ !inputs.dry_run }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.validate.outputs.version }}
            type=raw,value=latest
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.validate.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.validate.outputs.version }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.PLUGIN_DIR }}
          file: ${{ env.PLUGIN_DIR }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ !inputs.dry_run }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PLUGIN_VERSION=${{ needs.validate.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create GitHub Release
    needs: [validate, publish-npm, publish-docker]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag -l 'opencode-plugin-v*' --sort=-version:refname | head -2 | tail -1)
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          echo "## Changes" > changelog.md
          echo "" >> changelog.md
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" -- opencode-plugin/ >> changelog.md
          
          echo "## Docker" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`bash" >> changelog.md
          echo "docker pull ghcr.io/cloudshipai/opencode-station:${{ needs.validate.outputs.version }}" >> changelog.md
          echo "\`\`\`" >> changelog.md
          
          echo "## npm" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`bash" >> changelog.md
          echo "npm install @cloudshipai/opencode-plugin@${{ needs.validate.outputs.version }}" >> changelog.md
          echo "\`\`\`" >> changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: OpenCode Plugin v${{ needs.validate.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
