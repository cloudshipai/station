name: OpenCode Plugin CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'opencode-plugin/**'
      - '.github/workflows/opencode-plugin-*.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'opencode-plugin/**'
      - '.github/workflows/opencode-plugin-*.yml'

env:
  PLUGIN_DIR: opencode-plugin

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun install

      - name: Typecheck
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun run typecheck

      - name: Lint
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun install

      - name: Build plugin
        working-directory: ${{ env.PLUGIN_DIR }}
        run: bun run build

      - name: Verify build output
        working-directory: ${{ env.PLUGIN_DIR }}
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "Build successful!"
          echo "Output size: $(wc -c < dist/index.js) bytes"
          ls -la dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-dist
          path: ${{ env.PLUGIN_DIR }}/dist/
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-dist
          path: ${{ env.PLUGIN_DIR }}/dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.PLUGIN_DIR }}
          file: ${{ env.PLUGIN_DIR }}/Dockerfile
          platforms: linux/amd64
          push: false
          tags: opencode-station:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
