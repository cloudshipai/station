<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32">
  <!-- CloudShip AI Logo - Blue gradient background -->
  <rect width="32" height="32" rx="8" fill="url(#cloudship-gradient)"/>
  
  <!-- Cloud shape -->
  <path d="M8 18c-1.5 0-3-1.2-3-3 0-1.5 1-2.7 2.3-3 .2-2.2 2-4 4.2-4 1.8 0 3.3 1.1 4 2.7.5-.2 1-.3 1.5-.3 2.2 0 4 1.8 4 4s-1.8 4-4 4H8z" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Ship/Arrow pointing up-right (representing progress/deployment) -->
  <path d="M14 20l6-6m0 0l-3 0m3 0l0 3" stroke="rgba(255,255,255,0.95)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bottom accent line -->
  <rect x="8" y="24" width="16" height="2" rx="1" fill="rgba(255,255,255,0.7)"/>
  
  <defs>
    <linearGradient id="cloudship-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>
</svg>
