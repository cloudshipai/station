<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32">
  <!-- Train icon inspired by Station -->
  <rect width="28" height="16" x="2" y="8" rx="8" fill="url(#bg-gradient)"/>
  
  <!-- Train body -->
  <rect width="20" height="10" x="6" y="11" rx="5" fill="#7aa2f7"/>
  
  <!-- Train windows -->
  <circle cx="12" cy="16" r="2" fill="#1a1b26"/>
  <circle cx="20" cy="16" r="2" fill="#1a1b26"/>
  
  <!-- Train front -->
  <circle cx="26" cy="16" r="3" fill="#7dcfff"/>
  
  <!-- Wheels -->
  <circle cx="10" cy="22" r="2" fill="#414868"/>
  <circle cx="18" cy="22" r="2" fill="#414868"/>
  <circle cx="24" cy="22" r="2" fill="#414868"/>
  
  <!-- Wheel spokes -->
  <circle cx="10" cy="22" r="1" fill="#565f89"/>
  <circle cx="18" cy="22" r="1" fill="#565f89"/>
  <circle cx="24" cy="22" r="1" fill="#565f89"/>
  
  <!-- Station "S" overlay -->
  <text x="16" y="18" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="8" fill="#c0caf5">S</text>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1b26"/>
      <stop offset="100%" stop-color="#16161e"/>
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-color-scheme: light) {
      :root { filter: none; }
    }
  </style>
</svg>