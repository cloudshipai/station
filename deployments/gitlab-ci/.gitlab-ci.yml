stages:
  - analyze

code-review:
  stage: analyze
  image: ghcr.io/cloudshipai/station:latest
  script:
    - stn agent run "Code Reviewer" "Review the merge request for bugs and best practices"
  variables:
    OPENAI_API_KEY: $OPENAI_API_KEY
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
