apiVersion: v1
kind: Service
metadata:
  name: station
  namespace: station
  labels:
    app: station
spec:
  type: ClusterIP
  selector:
    app: station
  ports:
  - name: api
    port: 8585
    targetPort: 8585
    protocol: TCP
  - name: mcp
    port: 8586
    targetPort: 8586
    protocol: TCP
  - name: dynamic-mcp
    port: 8587
    targetPort: 8587
    protocol: TCP
---
# Optional: LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: station-external
  namespace: station
  labels:
    app: station
spec:
  type: LoadBalancer  # or NodePort for k3s
  selector:
    app: station
  ports:
  - name: api
    port: 8585
    targetPort: 8585
    protocol: TCP
  - name: mcp
    port: 8586
    targetPort: 8586
    protocol: TCP
  - name: dynamic-mcp
    port: 8587
    targetPort: 8587
    protocol: TCP
