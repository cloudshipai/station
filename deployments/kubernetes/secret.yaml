# Secret for API keys and encryption key
# IMPORTANT: Use external secret management in production (Sealed Secrets, External Secrets Operator, Vault)
apiVersion: v1
kind: Secret
metadata:
  name: station-secrets
  namespace: station
type: Opaque
stringData:
  # AI Provider API Keys (configure based on your chosen provider)
  OPENAI_API_KEY: "your-openai-api-key-here"
  
  # Optional: Only needed if using Gemini as AI provider
  # GEMINI_API_KEY: "your-gemini-api-key-here"
  
  # Station Encryption Key (for secrets storage)
  # Generate with: openssl rand -base64 32
  STATION_ENCRYPTION_KEY: "generate-a-random-32-byte-key-here"
