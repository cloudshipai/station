apiVersion: v1
kind: ConfigMap
metadata:
  name: station-config
  namespace: station
data:
  # Station Configuration
  STATION_LOCAL_MODE: "true"
  STN_DEV_MODE: "true"  # Enable API server (required for HTTP API access)
  
  # Port Configuration
  API_PORT: "8585"
  MCP_PORT: "8586"
  
  # Jaeger Telemetry (optional)
  # Set to "false" to disable auto-launching Jaeger (use existing Jaeger in cluster)
  JAEGER_ENABLED: "false"
  OTEL_ENDPOINT: "http://jaeger-collector.observability:4318"
