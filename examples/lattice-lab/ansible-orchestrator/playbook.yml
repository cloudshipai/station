---
- name: Deploy Station Lattice Orchestrator
  hosts: station_servers
  become: yes
  vars_files:
    - vars/main.yml

  tasks:
    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: yes
      changed_when: false

    - name: Ensure Docker is installed
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian" and docker_check.rc != 0

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create Station directory
      file:
        path: "{{ station_install_dir }}"
        state: directory
        mode: '0755'

    - name: Create Station data directory
      file:
        path: "{{ station_data_dir }}"
        state: directory
        mode: '0755'
        owner: '1000'
        group: '1000'

    - name: Create config.yaml for orchestrator mode
      copy:
        dest: "{{ station_data_dir }}/config.yaml"
        content: |
          lattice_orchestration: true
          lattice_url: ""
        mode: '0644'
        owner: '1000'
        group: '1000'

    - name: Copy docker-compose file
      template:
        src: templates/docker-compose.yml.j2
        dest: "{{ station_install_dir }}/docker-compose.yml"
        mode: '0644'
      notify: Restart Station

    - name: Pull Station image
      shell: docker pull {{ station_image }}
      register: pull_result
      changed_when: "'Downloaded' in pull_result.stdout or 'Pull complete' in pull_result.stdout"

    - name: Start Station with docker compose
      shell: docker compose up -d
      args:
        chdir: "{{ station_install_dir }}"

  handlers:
    - name: Restart Station
      shell: docker compose down && docker compose up -d
      args:
        chdir: "{{ station_install_dir }}"
