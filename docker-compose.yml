# Station Docker Compose Configuration
# Quick setup for local development and testing

version: '3.8'

services:
  station:
    build: .
    ports:
      - "8080:8080"   # HTTP API
      - "2222:2222"   # SSH Admin
      - "3000:3000"   # MCP Server
    volumes:
      - station_data:/home/station/data
      - station_config:/home/station/.config/station
    environment:
      - STATION_LOCAL_MODE=false
      - STATION_LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "stn", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
